<!DOCTYPE html>
<html>
<head>
<title>Button and Div Example</title>
</head>
<body>
<div id="myDiv">This is the div element.</div>
<button onclick="changeDivContent()">Change Div Content</button>
<script>
function changeDivContent() {
  var myDiv = document.getElementById("myDiv");
  myDiv.innerHTML = "This is the new content of the div element.";
}
</script>
</body>
</html>
